<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karaoke Bar</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header id="header">
      <h1>Cool Karakoe Bar</h1>
      <h2>Depuis 1996 à Lausanne</h2>
    </header>

    <section id="gallery">
      <!-- grille d'images -->
      <div class="gallery">
        <div class="gallery-pic">
          <img src="images/aditya-chinchure-ZhQCZjr9fHo-unsplash.jpg" alt="" />
        </div>
        <div class="gallery-pic">
          <img src="images/alexander-popov-9vDdkxSCAD4-unsplash.jpg" alt="" />
        </div>
        <div class="gallery-pic">
          <img src="images/jeremy-bezanger-mWecAXrbTFw-unsplash.jpg" alt="" />
        </div>
        <div class="gallery-pic">
          <img src="images/mohd-zuber-saifi-pFwPM1_YI2M-unsplash.jpg" alt="" />
        </div>
      </div>
      <div class="modal">
        <img src="" alt="" class="full-img" />
        <p class="caption"></p>
      </div>
    </section>

    <section id="infos">
      <section id="carte">
        <h2>Nous trouver</h2>
        <!-- carte accès -->
      </section>
      <section id="horaires">
        <h2>Horaires</h2>
        <!-- horaires -->
      </section>
    </section>

    <section id="contact">
      <h2>Nous contacter</h2>
    </section>
  </body>
</html>
